spring.application.name=backend

# MySQL (XAMPP) configuration - adjust db name/credentials if needed
spring.datasource.url=jdbc:mysql://localhost:3306/it342_lab1?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT settings
jwt.secret=ChangeThisSecretKeyForJWT1234567890
jwt.expiration-ms=86400000

# Allow Next.js dev origin during development
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.cors.allow-credentials=true
